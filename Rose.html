<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rose Chart</title>
    <script src="echarts.min.js"></script>
</head>
<body>
    <div id="main" style="width: 600px;height:400px;margin:auto;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        var option = {
			title: {
			    text: '南丁格尔图'
			},
		    backgroundColor: '#2c343c',
			visualMap: {
			    show: false,
				min: 80,
				max: 600,
				inRange: {
				    colorLightness: [0, 1]
				}
			},
			series: [
			    {
				    name: '访问来源',
					type: 'pie',
					radius: '55%',
					data: [
					    {value: 235, name: '视频广告'},
						{value: 274, name: '联盟广告'},
						{value: 310, name: '邮件营销'},
						{value: 335, name: '直接访问'},
						{value: 400, name: '搜索引擎'}
					],
					roseType: 'angle',
					label: {
					    normal: {
						    textStyle: {
							    color: 'rgba(255, 255, 255, 0.3)'
							}
						}
					},
					labelLine: {
					    normal: {
						    lineStyle:{
							    color: 'rgba(255, 255, 255, 0.3)'
							}
						}
					},
					ItemStyle: {
					    normal: {
						    color: '#c23531',
							shadowBlur: 200,
							shadowColor: 'rgba(0, 0, 0, 0.5)'
						}
					}
				}
			]
		};
        myChart.setOption(option);
    </script>
</body>
</html>
